<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body style="font-family: 'Lato', sans-serif;">
    <nav class="navbar navbar-light ">
        <div class="container-fluid ">
          <a class="navbar-brand progress-title  d-flex align-items-center" href="#">
              <img src="images/SVG/progress-icon-light.svg" alt="" width="60" height="60" class="d-inline-block align-top">
              <div class="col d-flex align-items-center m-2">Progress</div>
          </a>
        </div>
      </nav>
    
    <div class="container-fluid mt-4">
        <div class="row text-center ">
            <div class="col fw-bold" style="font-size: 170px; line-height: 100%;">
                Hi there!
            </div>
        </div>
        <div class="row text-center mt-3">
            <div class="col fw-bold" style="font-size: 25px; margin-left: 15px;">
                Sign in to Progress
            </div>
        </div>
        <div class="row text-center mt-4">
            <div class="col">
                <input class="border-2 text-center" type="text" style="padding: 5px 15px;border-radius: 100px; outline: none; border-color: rgb(57, 57, 57); color: rgb(57, 57, 57); " placeholder="Username">
            </div>
        </div>
        <div class="row text-center mt-2">
            <div class="col">
                <input class="border-2 text-center" type="text" style="padding: 5px 15px;border-radius: 100px; outline: none; border-color: rgb(57, 57, 57); color: rgb(57, 57, 57); " placeholder="Password">
            </div>
        </div>
        
       
        <div class="row mt-3 text-center">
            <div class="col">
                <button type="button" class="btn btn-primary fw-bold" style="width: 100px; padding: 5px 15px;border-radius: 100px; outline: none;">Login</button>
            </div>
        </div>
        <div class="mt-2 text-center"> or </div>
        <div class="row mt-2 text-center">
            <div class="col">
                <button type="button border-3" class="btn btn-outline-primary fw-bold" style="width: 100px; padding: 5px 15px;border-radius: 100px; outline: none; border: 2px solid #0d6efd">Sign Up</button>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script> -->
</body>
</html>
